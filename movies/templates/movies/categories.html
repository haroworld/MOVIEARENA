{% extends 'main.html' %}
{% block content %}
    {% include 'nav.html' %}
<section class="profile">
    <div class="container mx-auto max-w-4xl bg-white mb-10">
         
        <div class="flex flex-col p-2 bg-darkBlue">
            <h4 class="font-bold self-center text-lightBlue mb-5">(Search By Category)</h4>
            {% for categories in category %}
                <a class="font-bold self-center text-lightBlue hover:border-b-2" href="{% url 'movie_search' %}?search_query={{categories.movie_category}}">{{categories.movie_category}}</a>
            {% endfor %}
        </div>
         
    </div>
 </section>

{% endblock content %}
