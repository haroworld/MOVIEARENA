{% extends 'main.html' %}

{% block content %}
{% include 'nav.html' %}
<section class="movie">
    <div class="grid grid-cols-3 grid-rows-1 gap-4 w-5/6 md:max-w-4xl mx-auto bg-black p-2 mb-10">
        <div class="first-div">
            <img class="w-full h-full" src="{{movie.movie_image.url}}">
        </div>

        <div class="second-div">
            <h3 class="font-bold text-lightBlue">{{movie.movie_name}}</h3>
            <p class="text-white">{{movie.movie_description}}</p>

            <p class="text-white font-bold">{{movie.genre}}</p>
        </div>
        <div class="third-div space-x-3">
            <a class="bg-lightBlue p-2 text-white" href="">Watch</a>
            <a class="bg-lightBlue p-2 text-white" href="">Download</a>
        </div>


    </div>
    <div class="row mb-5">
        <div class="header justify-between">
          <h3 class="title text-white text-lg font-bold">Similar movies</h3>
          <div class="progress-bar"></div>
        </div>
        <div class="containa">
          <button class="handle left-handle">
            <div class="text">&#8249;</div>
          </button>
          <div class="slider">
            
            {% for similar in similar_movie %}
            <div>
              <a href="{% url 'movie' similar.id %}"><img class="w-full h-full" src="{{similar.movie_image.url}}"></a>
            </div>
            {% endfor %}
            
            
          </div>
          <button class="handle right-handle">
            <div class="text">&#8250;</div>
          </button>
        </div>
    </div>
</section>
{% endblock content %}
