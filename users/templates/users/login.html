
{% extends 'main.html' %}
   {% block content %}
    {% include 'nav.html' %}
    <div class="flex justify-center bg-lightBlue p-6">
        <form action="" method="POST" class="bg-white rounded-lg p-6 flex flex-col mt-10 w-9/12 md:w-96">
            {% csrf_token %}
            <h4 class="text-center font-bold mb-5">Login</h4>
            {% if messages %}
            <ul class="messages p-2 bg-red mb-5">
                {% for message in messages %}
                <li class="text-white text-xs px-2">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="border-b-1 border-darkBlue mb-5">
                <input class="focus:outline-none w-full" type="text" placeholder="Username" name="username">
            </div>

            <div class="border-b-1 border-darkBlue mb-5">
                <input class="focus:outline-none w-full" type="password" placeholder="Password" name="password">
            </div>

            <div class="mb-5 flex flex-row space-x-2">
                <p class="text-xs">Remember me</p>
                <input type="checkbox">
            </div>
            
            <input type="submit" value="Login" class="mb-5 bg-darkBlue text-white p-2 cursor-pointer">

            <p><a href="">Forgot Password?</a></p>

            <p class="text-center">Don't have an account? <a href="{% url 'register' %}" class="font-bold">Sign Up</a></p>
        </form>
    </div>

{% endblock content %}
