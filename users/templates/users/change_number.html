{% extends 'main.html' %}
{% block content %}
    {% include 'nav.html' %}
    <div class="flex justify-center bg-lightBlue p-6">
        <form action="" method="POST" class="bg-white rounded-lg p-6 flex flex-col mt-10 w-9/12 md:w-96">
            {% csrf_token %}
            <h4 class="text-center font-bold mb-5">Enter New Phone Number</h4>
            {% if messages %}
            <ul class="messages p-2 bg-red mb-5">
                {% for message in messages %}
                <li class="text-white text-xs px-2">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
   
            <div class="border-b-1 border-darkBlue mb-5">
                <input class="focus:outline-none w-full" type="text" placeholder="Enter new Phone number" name="number">
            </div>
            
            <input type="submit" value="Submit" class="mb-5 bg-darkBlue text-white p-2 cursor-pointer">
   
            
        </form>
    </div>
    {% endblock content %}
